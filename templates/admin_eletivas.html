<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerenciar Eletivas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_eletivas.css') }}">
</head>
<body>
<div class="main-container">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Painel Administrativo</a>
            
            <!-- Botão hamburger para mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Painel Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('admin_eletivas') }}">Gerenciar Eletivas</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="navbar-text me-3">Bem-vindo, {{ username }}!</span>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4 content-container">
        <div class="eletivas-admin-grid">
            <!-- Formulário de Adição -->
            <div class="card grid-item-form">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Adicionar Nova Matéria Eletiva</h5>
                    <form id="add-eletiva-form" class="mt-auto">
                        <div class="mb-3">
                            <label for="nome_materia" class="form-label">Nome da Matéria</label>
                            <input type="text" class="form-control" id="nome_materia" name="nome_materia" required>
                        </div>
                        <div class="mb-3">
                            <label for="vagas" class="form-label">Número de Vagas</label>
                            <input type="number" class="form-control" id="vagas" name="vagas" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Adicionar Matéria</button>
                    </form>
                </div>
            </div>

            <!-- Tabela de Eletivas -->
            <div class="card grid-item-table">
                <div class="card-body">
                    <h5 class="card-title">Matérias Eletivas Cadastradas</h5>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="eletivas-table">
                            <thead>
                                <tr>
                                    <th>Nome da Matéria</th>
                                    <th>Vagas</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Linhas da tabela serão inseridas dinamicamente via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="copyright">
        <p>&copy; 2025 - Desenvolvido por Cap Silvério - CEng ESAO</p>
    </footer>
</div>

<!-- Modal de Edição -->
<div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Editar Matéria Eletiva</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="edit-eletiva-form">
            <input type="hidden" id="edit-eletiva-id" name="id">
            <div class="mb-3">
                <label for="edit-nome_materia" class="form-label">Nome da Matéria</label>
                <input type="text" class="form-control" id="edit-nome_materia" name="nome_materia" required>
            </div>
            <div class="mb-3">
                <label for="edit-vagas" class="form-label">Número de Vagas</label>
                <input type="number" class="form-control" id="edit-vagas" name="vagas" min="0" required>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" id="save-edit-btn">Salvar Alterações</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/admin_eletivas.js') }}"></script>
</body>
</html>
