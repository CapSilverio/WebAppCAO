<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Matérias Eletivas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/escolher_eletivas.css') }}">
    <style>
        .eletivas-grid {
            display: grid;
            grid-template-columns: 1.2fr 5.5fr; /* <-- Você pode ajustar estes valores */
            gap: 2rem;
            align-items: start;
        }
        
        /* Responsive para grid de eletivas */
        @media screen and (max-width: 768px) {
            .eletivas-grid {
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
                margin-top: 1rem !important;
            }
            
            #ranking-card {
                order: 1;
                min-height: 250px;
            }
            
            #eletivas-card {
                order: 2;
            }
        }
        .card-title {
            font-weight: 700;
        }
        .list-group-item.current-turn {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
        }
        .list-group-item.chosen {
            text-decoration: line-through;
            color: #6c757d;
        }
        .btn-choose {
            transition: all 0.3s ease;
        }
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
<canvas id="particles-canvas"></canvas>
<div class="main-container">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Escolha de Eletivas</a>
            
            <!-- Botão hamburger para mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Escolha de Vagas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('eletivas_page') }}">Eletivas</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="navbar-text me-3">Bem-vindo, {{ username }}!</span>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4 content-container">
        <div id="turn-announcement" class="floating-status-banner" role="alert">
            <!-- Mensagem de turno aparecerá aqui -->
        </div>

        <div class="eletivas-grid" style="margin-top: 3rem;">
            <div class="card grid-item text-bg-dark" id="ranking-card">
                <div class="card-body">
                    <h5 class="card-title">Ordem de Escolha (Eletivas)</h5>
                    <ul id="ranking-list" class="list-group list-group-flush"></ul>
                </div>
            </div>
            <div class="grid-item" id="eletivas-card">
                <div id="eletivas-cards-container" class="eletivas-cards-grid">
                    <!-- Cards das eletivas serão inseridos aqui via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <footer class="copyright">
        <p>&copy; 2025 - Desenvolvido por Cap Silvério - CEng ESAO</p>
    </footer>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/escolher_eletivas.js') }}"></script>
    <script src="{{ url_for('static', filename='js/particles.js') }}"></script>
    <script>
        // Inicialização do Particles.js isolada para esta página
        window.addEventListener('load', function() {
            Particles.init({
                selector: '#particles-canvas',
                color: '#ffffff',
                connectParticles: true,
                maxParticles: 100,
                speed: 0.5,
                responsive: [
                    {
                        breakpoint: 768,
                        options: {
                            maxParticles: 60
                        }
                    }, {
                        breakpoint: 425,
                        options: {
                            maxParticles: 30
                        }
                    }, {
                        breakpoint: 320,
                        options: {
                            maxParticles: 0 // Desativa em telas muito pequenas
                        }
                    }
                ]
            });
        });
    </script>
    <audio id="notification-sound" src="{{ url_for('static', filename='sounds/notification.mp3') }}" preload="auto"></audio>
</body>
</html>
