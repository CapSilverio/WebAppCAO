<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESAO - Simulação de Escolha</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="login-page">
    <canvas id="particles-canvas"></canvas>

    <div class="main-container">
        <div class="grid-container">
            <!-- Coluna da Esquerda: Formulário de Pré-Ranking -->
            <div class="pre-login-card" id="pre-ranking-form-container">
                <h3>Pré-Classificação</h3>

                <!-- Abas do Formulário -->
                <div class="tab-navigation">
                    <button class="tab-btn active" data-tab="score-form">Por Nota</button>
                    <button class="tab-btn" data-tab="position-form">Por Classificação</button>
                </div>

                <!-- Formulário Por Nota -->
                <div class="tab-content active" id="score-form">
                    <p>Insira seu nome e nota para ver sua posição.</p>
                    <form id="pre-ranking-score-form">
                        <div class="input-group">
                            <input type="text" id="pre-ranking-name-score" placeholder="Nome de Guerra" required>
                        </div>
                        <div class="input-group">
                            <input type="text" id="pre-ranking-score" placeholder="Sua Nota Final" required>
                        </div>
                        <div class="input-group">
                            <input type="password" id="pre-ranking-token-score" placeholder="Token de Acesso" required>
                        </div>
                        <button type="submit" class="btn-login">Adicionar à Lista</button>
                        <div id="pre-ranking-score-message" class="message"></div>
                    </form>
                </div>

                <!-- Formulário Por Classificação -->
                <div class="tab-content" id="position-form">
                    <p>Insira seu nome e classificação direta.</p>
                    <form id="pre-ranking-position-form">
                        <div class="input-group">
                            <input type="text" id="pre-ranking-name-position" placeholder="Nome de Guerra" required>
                        </div>
                        <div class="input-group">
                            <input type="number" id="pre-ranking-position" placeholder="Sua Classificação (ex: 1, 2, 3...)" min="1" required>
                        </div>
                        <div class="input-group">
                            <input type="password" id="pre-ranking-token-position" placeholder="Token de Acesso" required>
                        </div>
                        <button type="submit" class="btn-login">Adicionar à Lista</button>
                        <div id="pre-ranking-position-message" class="message"></div>
                    </form>
                </div>
            </div>

            <!-- Coluna Central: Login -->
            <div class="login-container">
                <div class="login-card">
                    <h2>Bem-vindo</h2>
                    <p>Faça o login para iniciar a simulação</p>
                    
                    <form id="login-form">
                        <div class="input-group">
                            <input type="text" id="login-username-email" placeholder="Usuário ou E-mail" required>
                        </div>
                        <div class="input-group">
                            <input type="password" id="login-password" placeholder="Senha" required>
                        </div>
                        <button type="submit" class="btn-login">Entrar</button>
                        <div id="login-message" class="message"></div>
                    </form>
                </div>
            </div>

            <!-- Coluna da Direita: Lista de Classificação -->
            <div class="pre-login-card" id="pre-ranking-list-container">
                <h3>Ranking Atual</h3>

                <!-- Abas da Visualização -->
                <div class="tab-navigation">
                    <button class="tab-btn active" data-tab="score-list">Por Nota</button>
                    <button class="tab-btn" data-tab="position-list">Por Classificação</button>
                </div>

                <!-- Lista Por Nota -->
                <div class="tab-content active" id="score-list">
                    <div class="ranking-list-scroll">
                        <ul id="pre-ranking-score-list">
                            <!-- A lista será preenchida pelo JavaScript -->
                        </ul>
                    </div>
                </div>

                <!-- Lista Por Classificação -->
                <div class="tab-content" id="position-list">
                    <div class="ranking-list-scroll">
                        <ul id="pre-ranking-position-list">
                            <!-- A lista será preenchida pelo JavaScript -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="copyright">
        <p>&copy; 2025 - Desenvolvido por Cap Silvério - C Eng</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/particles.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pre_login.js') }}"></script>
</body>
</html>
